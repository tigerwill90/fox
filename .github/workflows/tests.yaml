name: build
on:
  push:
  workflow_dispatch:

jobs:
  test:
    name: Test Fox
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '>=1.19' ]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run tests
        run: go test -v ./...

      - name: Run data races tests
        run: go test -v -race -run TestDataRace -count=10 ./...